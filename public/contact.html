                        <p id="image-info"></p>
                        <div class="row">
                            <div class="col-lg-6">
                                <fieldset>
                                    <input name="name" type="text" id="name" placeholder="Nom" required="">

                            </div>
                            <div class="col-lg-6">

                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <input type="hidden" name="image" id="image">
                                    <button type="submit" id="form-submit" class="main-dark-button"><i
                                            class="fa fa-paper-plane"></i></button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                    <script>
                        // Obtenez l'image passée via l'URL
                        const params = new URLSearchParams(window.location.search);
                        const image = params.get('image');
                        if (image) {
                            document.getElementById('image-info').textContent = 'Merci pour votre intérêt ! Nous sommes ravis que cette photo de notre catalogue ait attiré votre attention: ' + image;
                            document.getElementById('image').value = image;
